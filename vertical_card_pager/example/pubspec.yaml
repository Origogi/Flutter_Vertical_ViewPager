name: vertical_card_pager_example
description: Demonstrates how to use the vertical_card_pager plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  vertical_card_pager:
    # When depending on this package from a real application you should use:
    #   vertical_card_pager: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version. 
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  clippy_flutter: ^1.1.1 


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets: 
    - images/
    - images/role/

  fonts:
    - family: "Bevan"
      fonts:
        - asset: fonts/Bevan-Regular.ttf
    - family: "lol"
      fonts:
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Friz Quadrata Std Italic.otf
          style: italic
